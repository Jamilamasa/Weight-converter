<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {background-color: #eee;}
    </style>
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-md-6">
                <h1 class="text-center fw-bolder display-4 bg-dark text-light py-3 rounded">Weight Converter</h1>
                <p class="alert alert-info">This is a simple weight converter built by Amasa Jamil</p>
                <hr>
                <form>
                    <p class="alert alert-info">
                        Type a value in any of the fields to convert weight
                    </p>
                    <div class="mb-3">
                        <label for="pounds" class="form-label">Weight in Pounds</label>
                        <input type="number" id="pounds" class="form-control form-control-lg" placeholder="Pounds">
                    </div>
                    <div class="mb-3">
                        <label for="kilograms" class="form-label">Weight in Kilogram</label>
                        <input type="number" id="kilograms" class="form-control form-control-lg" placeholder="Kilograms">
                    </div>
                    <div class="mb-3">
                        <label for="grams" class="form-label">Weight in Grams</label>
                        <input type="number" id="grams" class="form-control form-control-lg" placeholder="Grams">
                    </div>
                    <div class="mb-3">
                        <label for="ounces" class="form-label">Weight in Ounces</label>
                        <input type="number" id="ounces" class="form-control form-control-lg" placeholder="Ounces">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
